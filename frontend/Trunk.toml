[build]
    target = "index.html" # Name of the package to build
    base = "."
    command = '''
    curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y &&
    source $HOME/.cargo/env &&
    rustup target add wasm32-unknown-unknown &&
    cargo install trunk &&
    trunk build --release
    '''
    publish = "frontend/dist"

[static]
base = "."
publish = "index.html"